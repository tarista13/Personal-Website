<mat-card>
    <mat-card-header>
        <mat-card-title>{{ jobTitle() }} &#x2022; {{ companyName() }}</mat-card-title>
        <mat-card-subtitle>{{ startDate() }} - {{ endDate() }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ jobDescription() }}</p>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
